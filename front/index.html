<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(user) {
        if (user != null) return;

        var location = document.location;
        var redirectPath = location.pathname + location.search + location.hash;

        var loginPath = "/template/login.html?redirectPath=" + redirectPath;
        window.location.href = loginPath;
    });
</script>

<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
    function routerRedirect() {
        var params = (new URL(document.location)).searchParams;
        var routerLink = params.get('routerLink');
        if (routerLink == null) return;
        router.push(routerLink);
    }
    routerRedirect();
</script>
