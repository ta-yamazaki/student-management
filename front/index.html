<script type="text/javascript">

    var params = (new URL(document.location)).searchParams;
    var formName = params.get('form');

</script>
<style>
    [v-cloak] {

    .v-input--selection-controls__input > .v-icon {

        font-size: 14px;
    }

    .v-application--is-ltr .v-input--selection-controls__input {

    }
</style>

<body>
<div id="app" v-cloak>
