import ncListPage from "./component/my-component.js";

    var ncDetailPage = '<div>/nc/detailを表示</div>';


    var router = new VueRouter({
        mode: "history",
        routes: [
            {
                path: "/nc/list",
                component: ncListPage
            },
            {
                path: "/nc/detail",
                component: {
                    template: ncDetailPage
                }
            }
        ]
    });

        el: '#app',
        vuetify: new Vuetify(),
        router: router
    })
