<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth__ja.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<style>
    body {
        height: 90vh
    }

    #loader {
        text-align: center;
        position: absolute;
        top: 50%;
        width: 95%;
    }
</style>

<body>
<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>

<!--<script type="text/javascript" src="src/dist/vue.js"></script>-->
<!--<script type="text/javascript" src="src/dist/vue.min.js"></script>-->
<!--<script type="text/javascript" src="src/dist/vuetify.js"></script>-->
<!--<script type="text/javascript" src="src/dist/vuetify.min.js"></script>-->

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="/__/firebase/7.23.0/firebase-app.js"></script>
<script src="/__/firebase/8.1.1/firebase-auth.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>


<script type="text/javascript">
      // FirebaseUI config.
    var uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                return true;
            },
            uiShown: function() {
                    document.getElementById('loader').style.display = 'none';
            }
        },
        signInSuccessUrl: '/',
        signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID]
    };

      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start('#firebaseui-auth-container', uiConfig);
</script>
</body>
</html>
